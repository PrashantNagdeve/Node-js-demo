<!DOCTYPE html>

<body>
  <h1>Basic json Html</h1>
  
  <script type='text/javascript'>
  
  function calculateSquare(num)
  {
      return num*num;
  }
  var number=prompt("Enter a number to calculate square");
  document.write(calculateSquare(number));


  </script>

</body>
